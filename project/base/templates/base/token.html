{% extends 'main.html' %}
{% load static %}
{% block content %}


<h2>خرید هر توکن مزایده ۵ هزار تومان است.</h2>
<h2>شما {{user.bids_number}} توکن مزایده دارید.</h2>


<form method="post" action="{% url 'token' %}">
  {% csrf_token %}
  <label for="number_input">Enter a number:</label>
  <input type="number" id="number_input" name="number_input">
  <button type="submit">Submit</button>
</form>


{% endblock content %}
